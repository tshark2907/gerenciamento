<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gerenciamento - Alvarenga Games</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gudea&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <h1>Sistema de Gerenciamento</h1>
        <h2>Inventário</h2>
        <section class="option_area">
            
            <div id="create_section" class="option">
                <span>Categorias</span>
            </div>
            <div id="create_product" class="option">
                <span>Produtos</span>
            </div>
        </section>
        <section class="form_area hidden">
            <form id="new_category" class="hidden">
                <label for="category_name">Nome da categoria:</label>
                <input id="category_name" type="text">

                <label for="category_background">Plano de fundo:</label>
                <input id="category_background" type="url">

                <button type="button" id="send_category">Criar</button>
            </form>
            <form id="new_product" class="hidden">
                <label for="product_name">Nome do produto:</label><br>
                <input id="product_name" type="text"><br>

                <label for="image_url">Link da imagem:</label><br>
                <input id="image_url" type="text"><br>

                <label for="price">Valor do produto</label><br>
                <input id="price" type="text"><br>

                <label for="discount_%">Porcentagem do desconto</label><br>
                <input id="discount_%"><br>

                <button type="button" id="send_product">Criar</button>
            </form>
        </section>
        
        <section class="preview_container hidden">
            <div class="title_container">
                <h2>Pré-Visualização</h2>
            </div>
            <div class="banner_container">
                <span class="banner_title">Titulo da categoria</span>
            </div>
            <div class="stand_container">
                <span class="material-symbols-outlined left_button button">chevron_left</span>
                    <div class="stand">
                        <div class="product add_product">
                            <span>Adcionar Produto</span>
                            <span class="material-symbols-outlined">add_circle</span>
                        </div>
                        <div class="product"></div>
                    </div>
                <span class="material-symbols-outlined right_button button">chevron_right</span>
            </div>
        </section>

        <section class="inventario">
            <div class="add_product">
              <span>Adicionar Produto</span>
              <span class="material-symbols-outlined">add_circle</span>
            </div>
          </section>
          
    </main>
    <script src="/index.js" defer></script>
</body>
</html>
