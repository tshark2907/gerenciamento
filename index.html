<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gerenciamento - Alvarenga Games</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gudea&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <h1>Sistema de Gerenciamento</h1>
        <h2>Selecione a operação:</h2>
        <section class="option_area">
            
            <div id="create_section" class="option">
                <span>Criar nova categoria</span>
            </div>
            <div id="create_product" class="option">
                <span>Criar novo produto</span>
            </div>
        </section>
        <section class="form_area">
            <form id="new_category">
                <label for="category_area">Nome da categoria:</label>
                <input id="category_area" type="text">

                <label for="category_background">Plano de fundo:</label>
                <input id="category_background" type="url">

                <button type="button" id="send_category">Criar</button>
            </form>
            <form id="new_product">
                <label for="product_name">Nome do produto:</label><br>
                <input id="product_name" type="text"><br>

                <label for="image_url">Link da imagem:</label><br>
                <input id="image_url" type="text"><br>

                <label for="price">Valor do produto</label><br>
                <input id="price" type="text"><br>

                <label for="discount_%">Porcentagem do desconto</label><br>
                <input id="discount_%"><br>

                <button type="button" id="send_product">Criar</button>
            </form>
        </section>
        
        <div class="preview_holder">
            <h2>Pré-visualização</h2>
            <div class="category_preview">
                <div class="category_banner">
                    <span class="category_title">Titulo da categoria</span>
                </div>
                <div class="products_holder">
                    <span class="material-symbols-outlined button button-left">chevron_left</span>
                    <span class="material-symbols-outlined button button-right">chevron_right</span>
                    <div class="products_expository">
                        <div class="product">
                            <img class="product_image">
                            <span class="product_discount"></span>
                            <span class="product_title"></span>
                        </div>
                        <div class="product">
                            <img class="product_image">
                            <span class="product_discount"></span>
                            <span class="product_title"></span>
                        </div>
                        <div class="product">
                            <img class="product_image">
                            <span class="product_discount"></span>
                            <span class="product_title"></span>
                        </div>
                        <div class="product">
                            <img class="product_image">
                            <span class="product_discount"></span>
                            <span class="product_title"></span>
                        </div>
                        <div class="product">
                            <img class="product_image">
                            <span class="product_discount"></span>
                            <span class="product_title"></span>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </main>
    <script src="/index.js" defer></script>
</body>
</html>
